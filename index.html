<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartiti Bixio Records</title>
    <style>
        :root {
            --primary-bg: #f4f7f6;
            --sidebar-bg: #2c3e50; /* Blu scuro */
            --sidebar-text: #ecf0f1;
            --sidebar-hover-bg: #34495e;
            --active-bg: #1abc9c; /* Verde acqua per selezione */
            --main-content-bg: #ffffff;
            --text-color: #333;
            --header-color: #2c3e50;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            display: flex;
            height: 100vh;
            color: var(--text-color);
            overflow: hidden;
        }

        #sidebar {
            width: 300px;
            flex-shrink: 0; 
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 25px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.15);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #sidebar h2 {
            text-align: center;
            margin: 0 0 20px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #34495e;
            font-size: 1.5em;
        }
        #sheetMusicList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #sheetMusicList a {
            display: block;
            padding: 15px;
            margin-bottom: 8px;
            background-color: var(--sidebar-hover-bg);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s;
            border-left: 5px solid transparent;
            color: var(--sidebar-text);
            text-decoration: none;
        }
        #sheetMusicList a:hover {
            background-color: #4a6572;
            transform: translateX(5px);
        }
        #sheetMusicList a.active {
            background-color: var(--active-bg);
            color: #fff;
            font-weight: bold;
            border-left: 5px solid #fff;
        }

        #main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: var(--main-content-bg);
            overflow-y: auto;
        }
        
        #home-view {
            text-align: center;
            padding-top: 100px;
        }
        #home-view h1 {
            font-size: 3em;
            color: var(--header-color);
        }
        #home-view p {
            font-size: 1.2em;
            color: #555;
        }
        
        .brano-musicale {
            display: none; /* Tutti i brani sono nascosti di default */
        }
        .brano-musicale h2 {
             font-size: 2.2em;
            color: var(--header-color);
            margin-bottom: 20px;
            border-bottom: 3px solid #eee;
            padding-bottom: 15px;
        }
        .contenitore-spartito img {
            width: 100%;
            max-width: 800px; /* Evita che l'immagine diventi troppo grande su schermi ampi */
            display: block; /* Rimuove spazio extra sotto l'immagine */
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contenitore-audio {
            margin-top: 25px;
        }
        .contenitore-audio audio {
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 50px;
        }

        @media (max-width: 768px) {
            body {
                display: block;
                height: auto;
                overflow: visible;
            }
            #sidebar {
                width: 100%;
                height: auto;
                box-sizing: border-box;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            }
            #main-content {
                padding: 20px;
            }
            #home-view h1 {
                font-size: 2em;
            }
            .brano-musicale h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <aside id="sidebar">
        <h2>Spartiti</h2>
        <ul id="sheetMusicList">
            </ul>
    </aside>

    <main id="main-content">
        <div id="home-view">
            <h1>Spartiti Bixio Records</h1>
            <p>Seleziona uno spartito dal menù a sinistra per visualizzarlo e ascoltarlo.</p>
        </div>

        <section class="brano-musicale">
            <h2>Buonanotte papà</h2>
            <div class="contenitore-spartito">
                <p><strong>Spartito:</strong></p>
                <img src="Scores/BUONANOTTE PAPÀ-1.png" alt="Spartito musicale del brano Buonanotte papà">
                                <img src="Scores/BUONANOTTE PAPÀ-2.png">

            </div>
            <div class="contenitore-audio">
                <p><strong>Audio:</strong></p>
                <audio controls src="audio/BUONANOTTE PAPÀ.mp3"></audio>
            </div>
        </section>

        <section class="brano-musicale">
            <h2>Fumo e profumo</h2>
            <div class="contenitore-spartito">
                <p><strong>Spartito:</strong></p>
                <img src="Scores/FUMO E PROFUMO-1.png" alt="Spartito musicale del brano Fumo e profumo">
                                <img src="Scores/FUMO E PROFUMO-2.png">

            </div>
            <div class="contenitore-audio">
                <p><strong>Audio:</strong></p>
                <audio controls src="audio/FUMO E PROFUMO.mp3"></audio>
            </div>
        </section>

         <section class="brano-musicale">
            <h2>Spazzacamino</h2>
            <div class="contenitore-spartito">
                <p><strong>Spartito:</strong></p>
                <img src="Scores/SPAZZACAMINO-1.png" alt="Spartito musicale del brano Spazzacamino">
            </div>
            <div class="contenitore-audio">
                <p><strong>Audio:</strong></p>
                <audio controls src="audio/SPAZZACAMINO.mp3"></audio>
            </div>
        </section>

        <section class="brano-musicale">
            <h2>Paraguay</h2>
            <div class="contenitore-spartito">
                <p><strong>Spartito:</strong></p>
                <img src="Scores/PARAGUAY.png" alt="Spartito musicale del brano Paraguay">
            </div>
            <div class="contenitore-audio">
                <p><strong>Audio:</strong></p>
                <audio controls src="audio/PARAGUAY.mp3"></audio>
            </div>
        </section>

        </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeView = document.getElementById('home-view');
            const sheetMusicListElement = document.getElementById('sheetMusicList');
            const braniMusicali = document.querySelectorAll('.brano-musicale');

            braniMusicali.forEach((brano, index) => {
                const titolo = brano.querySelector('h2').textContent;
                const branoId = `brano_${index}`;
                brano.dataset.branoId = branoId; 

                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.textContent = titolo;
                link.href = `#${branoId}`;
                
                listItem.appendChild(link);
                sheetMusicListElement.appendChild(listItem);

                link.addEventListener('click', (event) => {
                    event.preventDefault();

                    homeView.style.display = 'none';
                    braniMusicali.forEach(b => b.style.display = 'none');
                    document.querySelectorAll('audio').forEach(audio => audio.pause());

                    const targetBrano = document.querySelector(`.brano-musicale[data-brano-id="${branoId}"]`);
                    if (targetBrano) {
                        targetBrano.style.display = 'block';
                    }

                    document.querySelectorAll('#sheetMusicList a').forEach(a => a.classList.remove('active'));
                    link.classList.add('active');
                });
            });
            
            if (braniMusicali.length === 0) {
                 sheetMusicListElement.innerHTML = '<li>Nessun brano trovato.</li>';
            }
        });
    </script>
</body>
</html>
